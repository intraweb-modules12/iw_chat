<!--[include file="iw_chat_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='iw_forums' src='add_group_large.gif' set='pnimages']--></div>
	<h2><!--[gt text="Add a group to the chat room"]--></h2>
	<form class="pn-adminform" action="<!--[pnmodurl modname="iw_chat" type="admin" func="addGroup"]-->" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_chat"]-->" />
		<input type="hidden" name="rid" value="<!--[$rid]-->" />
		<input type="hidden" name="confirm" value="1" />
		<div class="pn-adminformrow">
			<label for="group"><!--[gt text="Group"]--></label>
			<select name="group" id="group">
				<option value='0'><!--[gt text="Choose a group..."]--></option>
				<!--[foreach item=group from=$groups]-->
					<option value="<!--[$group.id]-->"><!--[$group.name]--></option>
				<!--[/foreach]-->
			</select>
		</div>
		<div class="formOptions" align="center">
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add" __title="Add"]-->
			<a href="<!--[pnmodurl modname="iw_chat" type="admin" func="main"]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>
